<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      background-color: #374875;
    }

    .section {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    #section1 {
      background-image: url(images/section1-image.jpg);
      background-size: cover;
      background-position: center;
      color: rgb(7, 7, 7);
    }

    #section2 {
      background-image: url(images/section2-image.jpg);
      background-size: cover;
      background-position: center;
      color: rgb(7, 7, 7);
    }

    #section3 {
      background-color: #5259b6;
      text-align: center;
      padding: 100px 0;
    }

    #video-list {
      display: none;
    }
  </style>
  <script>
    function toggleVideoList() {
      var videoList = document.getElementById("video-list");
      if (videoList.style.display === "none") {
        videoList.style.display = "block";
      } else {
        videoList.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <div id="section1" class="section">Section 1</div>
  <div id="section2" class="section">Section 2</div>

  <!-- Videos Section -->
  <div id="videos" class="section" onclick="toggleVideoList()">
    <h1>Videos</h1>
    <div id="video-list">
      <iframe src="https://youtu.be/embed/yp4jldAWwgY" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://youtu.be/embed/k_7QTNEbrIA" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://youtu.be/embed/qMiukQhRqII" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div id="section3" class="section">Section 3</div>
</body>
</html>
